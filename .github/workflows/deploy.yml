name: Deploy to UPYUN
on: push
#   push:
#     branchs: [master]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Python
        uses: actions/setup-python@v2


      - name: Install dependencies
        run: |
          python -V
          pip install -r requirements.txt
          mkdocs -V

      - name: Golang
        uses: actions/setup-go@v2

      - name: Install UPX
        run: |
          go version
          export GOPROXY=direct
          GO111MODULE=on go get -u github.com/upyun/upx
          upx -v

      - name: Build
        run: |
          mkdocs build --clean