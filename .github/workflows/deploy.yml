name: Deploy to UPYUN
on:
  push:
    branchs: [master]

env:
  GO111MODULE: "on"
  UPX_SERVICE_NAME: ${{ secrets.UPX_SERVICE_NAME }}
  UPX_OPERATOR: ${{ secrets.UPX_OPERATOR }}
  UPX_PASSWORD: ${{ secrets.UPX_PASSWORD }}

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Python
        uses: actions/setup-python@v2

      - name: Cache Python
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -V
          pip install -r requirements.txt
          mkdocs -V

      - name: Golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.14.13

      - name: Cache Upx
        uses: actions/cache@v2
        id: cache-upx
        with:
          path: ~/go/
          key: ${{ runner.os }}-go-upx

      - name: Install Upx
        if: steps.cache-upx.outputs.cache-hit != 'true'
        run: |
          go version
          go get -u github.com/upyun/upx@v0.3.2

      - name: Login Upx
        run: |
          ${HOME}/go/bin/upx login "${{ env.UPX_SERVICE_NAME }}" "${{ env.UPX_OPERATOR }}" "${{ env.UPX_PASSWORD }}"

      - name: Cache Site
        uses: actions/cache@v2
        with:
          path: "**/site"
          key: ${{ runner.os }}-site
          restore-keys: |
            ${{ runner.os }}-site-

      - name: Build
        run: |
          mkdocs build --clean

      - name: Deploy
        run: |
          ${HOME}/go/bin/upx sync ./site/
